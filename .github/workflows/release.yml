name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # é‡å»º better-sqlite3ï¼ˆå…³é”®æ­¥éª¤ï¼‰
      - name: Rebuild better-sqlite3
        run: pnpm exec electron-rebuild -f -w better-sqlite3
      
      - name: Type check
        run: pnpm run typecheck
      
      - name: Build application
        run: pnpm run build
      
      # macOS ç‰¹å®šï¼šå¯¼å…¥ä»£ç ç­¾åè¯ä¹¦ï¼ˆéœ€åœ¨ä»“åº“ Settings â†’ Secrets é…ç½® MACOS_CERTIFICATEï¼‰
      - name: Import Code Signing Certificate (macOS)
        if: runner.os == 'macOS' && secrets.MACOS_CERTIFICATE != ''
        env:
          CERTIFICATE_P12: ${{ secrets.MACOS_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          echo $CERTIFICATE_P12 | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P $CERTIFICATE_PASSWORD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          rm certificate.p12
        continue-on-error: true
      
      # macOS ç‰¹å®šï¼šå…¬è¯é…ç½®ï¼ˆå¦‚æœæœ‰ï¼‰
      - name: Notarize app (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: echo "Notarization configured"
        continue-on-error: true
      
      # Windows ç‰¹å®šï¼šä»£ç ç­¾åï¼ˆéœ€åœ¨ä»“åº“ Settings â†’ Secrets é…ç½® WINDOWS_CERT_PASSWORDï¼‰
      - name: Sign app (Windows)
        if: runner.os == 'Windows' && secrets.WINDOWS_CERT_PASSWORD != ''
        env:
          CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: echo "Code signing configured"
        continue-on-error: true
      
      - name: Build and publish to GitHub
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS å…¬è¯ç›¸å…³ï¼ˆå¯é€‰ï¼‰
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Windows ç­¾åç›¸å…³ï¼ˆå¯é€‰ï¼‰
          CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: pnpm exec electron-builder --publish always
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-release
          path: dist
          retention-days: 7

  # åˆ›å»º Release è¯´æ˜
  create-release:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ªæ ‡ç­¾ï¼Œè·å–æ‰€æœ‰æäº¤
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # è·å–ä¸¤ä¸ªæ ‡ç­¾ä¹‹é—´çš„æäº¤
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # è½¬ä¹‰æ¢è¡Œç¬¦å¹¶ä¿å­˜åˆ°è¾“å‡º
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Update Release Notes
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## ğŸ‰ What's New
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ğŸ“¦ Installation
            
            ### Windows
            Download the `.exe` installer (e.g. `mailCopilot Setup X.X.X.exe`) and run it.
            
            ### macOS
            Download the `.dmg` (e.g. `mailCopilot-X.X.X.dmg`), open it, and drag the app to Applications.
            
            ## ğŸ”„ Auto Update
            If you're already using mailCopilot, the app will automatically notify you of this update.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}